<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banderogus</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <section class="section-hero">
      <div class="container">
        <img src="./img/logo black.svg" alt="go-it logo" class="logo" />
      </div>
      <div class="container">
        <div class="content">
          <p class="greeting">Доброго вечора, ми з України</p>
          <h1 class="title-gus">Бандерогусь</h1>
          <p class="description">
            Спеціальний бойовий гусак із біолабораторій України. Пишаюся своїми
            подвигами, бороню Батьківщину та підтримую позитивний дух народу.
            Слава Україні!
          </p>
          <button class="start-btn">Запустити гуся</button>
        </div>
        <img
          src="./img/gus.svg"
          alt="selfie of the Banderogus"
          class="gus-main"
        />
      </div>
    </section>
